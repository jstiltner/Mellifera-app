<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header text-center">
              <h1>Login</h1>
            </div>
            <div class="card-body">
              <div class="mb-4 text-center">
                <h2>Login with Google</h2>
                <button id="google-login" class="btn btn-danger btn-block">
                  Login with Google
                </button>
              </div>
              <div class="mb-4">
                <h2 class="text-center">Direct Login</h2>
                <form id="direct-login-form">
                  <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required />
                  </div>
                  <div class="form-group">
                    <label for="password">Password:</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      name="password"
                      required
                    />
                  </div>
                  <button type="submit" class="btn btn-primary btn-block">Login</button>
                  <button id="register" class="btn btn-secondary btn-block mt-2">Register</button>
                </form>
              </div>
              <div class="mb-4 text-center">
                <h2>Login with Facebook</h2>
                <button id="facebook-login" class="btn btn-primary btn-block">
                  Login with Facebook
                </button>
              </div>
              <div class="mb-4 text-center">
                <h2>Login with GitHub</h2>
                <button id="github-login" class="btn btn-dark btn-block">Login with GitHub</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="login.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
